<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search App</title>
</head>
<body>
  <div id="homePage">
    <h1>Search Home</h1>
    <form id="searchForm">
      <input type="text" id="searchTerm" name="searchTerm" placeholder="Enter search term" required />
      <button type="submit">Search</button>
    </form>
    <p id="output" style="color:red;"></p>
  </div>

  <div id="resultsPage" style="display:none;">
    <h2>Search Results</h2>
    <p id="searchResult"></p>
    <button id="backButton">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
